# Tambahkan ini setelah context /api

context /api-direct/ {
  type                    proxy
  handler                 http://127.0.0.1:5002
  addDefaultCharset       off
}

# ATAU buat listener HTTPS untuk port 5002
# Tambahkan di virtual host config:
listener 5002 {
  address                 *:5002
  secure                  1
  keyFile                 /etc/letsencrypt/live/iot.seyiki.com/privkey.pem
  certFile                /etc/letsencrypt/live/iot.seyiki.com/fullchain.pem
  certChain               1
}
