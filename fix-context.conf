# HAPUS context /api-direct/ ini:
# context /api-direct/ {
#   type                    proxy
#   handler                 http://127.0.0.1:5002
#   addDefaultCharset       off
# }

# GANTI dengan context yang lebih spesifik:
context /api-direct/api/ {
  type                    proxy
  handler                 http://127.0.0.1:5002/api/
  addDefaultCharset       off
}

# ATAU gunakan regex context:
context /api-direct* {
  type                    proxy
  handler                 http://127.0.0.1:5002
  addDefaultCharset       off
}
